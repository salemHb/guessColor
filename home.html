<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="color-box" data-testid="colorBox">
            <p  data-testid="gameInstructions">Guess the correct color!</p>
        </div>
        <p class="message">Start guessing...</p>
        <p data-testid="score" >Score: <span id="scoreValue">0</span></p>

        <div class="color-options" data-testid="colorOptions">
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
        </div>
        <p data-testid="gameStatus"></p>
        
        <button data-testid="newGameButton">New Game</button>
       
    </div>
    <!-- The Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="wrongModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">Ã—</span>
                <p>Wrong Color, Try Again!</p>
            </div>
            
    </div>
   
    <script src="script.js"></script>
</body>
</html>
